<h2>List of Suspect Reports</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="editSuspect(element)">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element let i = index;" (click)="deleteSuspect(element, i)">
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="reporterName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.reporterName}} </td>
    </ng-container>

    <ng-container matColumnDef="premisesType">
      <th mat-header-cell *matHeaderCellDef> Premises Type </th>
      <td mat-cell *matCellDef="let element"> {{element.premisesType}} </td>
    </ng-container>

    <ng-container matColumnDef="premisesBusinessIdentifier">
      <th mat-header-cell *matHeaderCellDef> Premises Business Identifier </th>
      <td mat-cell *matCellDef="let element"> {{element.premisesBusinessIdentifier}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
